<head>

<body>
    <div class="container-fluid">
        <div class="col-md-12 row" id="messageList">
        <div>
    </div>
    <div class="container-fluid" id="mainBody">
        <div class="col-md-12 row">
            <div id="loading">
                Loading, keep your pants on...
            </div>
            <div id=showLogin class=col-md-12>
                Enter your username below!
                <form id="loginForm">
                    <input id="loginUsername" class="form-control" placeholder="Username..." />
                    <button type=submit class="btn btn-default" id=login>Login</button>
                </form>
            </div>
            <div id="gameList" class="col-md-12">
                <div class=list>
                    
                </div>
                <form id="newGameForm">
                    <input id="newGameName" class="form-control" placeholder="Name..." />
                    <input id="newGamePrivate" type="checkbox" class="form-control"/>
                    <button type=submit class='btn btn-default' id=createGame>Create!</button>
                </form>
            </div>
        </div>
    </div>
    <div id=canvas>

    </div>
